<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>

<body>
  <!-- fadIn method -->
  <button type="button" id="button1">FadIn</button>
  <div id="div1" style="display:none; height:40px;width:40px;background-color:blue"></div>
  <div id="div2" style="display:none; height:40px;width: 40px;background-color:red"></div>
  <div id="div3" style="display:none; height:40px;width:40px;background-color:rgb(9, 255, 0)"></div>
  <br><br><br>
  <script>
    $(document).ready(function () {
      $("#button1").click(function () {
        $("#div1").fadeIn()
        $("#div2").fadeIn('slow')
        $("#div3").fadeIn(2000, function () {
          alert("fadin callback function");
        })
      })
    })
  </script>

  <!-- fadOut method -->
  <button type="button" id="button2">fadOut</button>
  <div id="div4" style="height:40px;width:40px;background-color:blue"></div>
  <div id="div5" style="height:40px;width: 40px;background-color:red"></div>
  <div id="div6" style="height:40px;width:40px;background-color:rgb(9, 255, 0)"></div>
  <br><br><br>
  <script>
    $(document).ready(function () {
      $("#button2").click(function () {
        $("#div4").fadeOut()
        $("#div5").fadeOut('slow')
        $("#div6").fadeOut(4000, function () {
          alert("fadout callback function");
        })
      })
    })
  </script>

  <!-- fadOut method -->
  <button type="button" id="button3">fadToggle</button>
  <div id="div7" style="height:40px;width:40px;background-color:blue"></div>
  <div id="div8" style="height:40px;width: 40px;background-color:red"></div>
  <div id="div9" style="height:40px;width:40px;background-color:rgb(9, 255, 0)"></div>
  <br><br><br>
  <script>
    $(document).ready(function () {
      $("#button3").click(function () {
        $("#div7").fadeToggle()
        $("#div8").fadeToggle('slow')
        $("#div9").fadeToggle(4000, function () {
          alert("fadtoggle callback function");
        })
      })
    })
  </script>

  <!-- fadeto() method -->
  <button type="button" id="button4">fadTo</button>
  <div id="div10" style="height:40px;width:40px;background-color:blue"></div>
  <div id="div11" style="height:40px;width: 40px;background-color:red"></div>
  <div id="div12" style="height:40px;width:40px;background-color:rgb(9, 255, 0)"></div>
  <br><br><br>
  <script>
    $(document).ready(function () {
      $("#button4").click(function () {
        $("#div10").fadeTo('fast', 0);
        $("#div11").fadeTo('slow', 0.5);
        $("#div12").fadeTo(4000, 0.3, function () {
          alert("fadtoggle callback function");
        })
      })
    })
  </script>
</body>

</html>
