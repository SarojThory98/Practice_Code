<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>

<body>
  <button class="btn1">animate1</button>
  <div class="div" style="height:60px;width:60px;background-color:blue;position: absolute;"></div>
  <button class="btn2">animate2</button>
  <button class="btn3">animate3</button>
  <script>
    $(document).ready(function () {
      $(".btn1").click(function () {
        $(".div").animate({ left: '250px' });

      });
      $(".btn2").click(function () {
        $(".div").animate({
          left: '250px'
          , height: '100px', width: '100px', opacity: '0.5'
        });
      });

      $(".btn3").click(function () {
        $(".div").animate({ left: '300px', opacity: '0.5', height: '100px' })
        $(".div").animate({ opacity: '0.8', width: '100px' });
        $(".div").animate({ opacity: '0.5', height: '40px' })
        $(".div").animate({ opacity: '0.8', width: '40px' })
      })
    });

  </script>
</body>

</html>
