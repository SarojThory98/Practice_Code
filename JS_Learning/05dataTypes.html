<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types</title>
</head>

<body>
    <script>
        var a = 20;
        var b = 20.5;
        var c = "abc";
        var d = 'a';
        var e = [1, 2, 3];
        var f = ['a', 'b', 'c'];
        var g = ['ab', 'c'];
        var h = { 'first': 1, 'second': 2 };
        var i = null;
        var j = undefined;
        document.write(typeof (a), '<br>');
        document.write(typeof b, '<br>');
        document.write(typeof c, '<br>');
        document.write(typeof d, '<br>');
        document.write(typeof e, '<br>');
        document.write(typeof f, '<br>');
        document.write(typeof g, '<br>');
        document.write(typeof h, '<br>');
        document.write(typeof i, '<br>');
        document.write(typeof j, '<br>');
        document.write(e, '<br>');
        console.log();
        console.log(e);
        console.log(typeof e);


        //object datatype
        const obj1 = { key1: "val1", key2: "val2" };
        const obj2 = [1, 2, 3];
        const date = new Date("2022-12-12");
        document.write(obj1, '<br>');
        document.write(obj2, '<br>');
        document.write(date, '<br>');
    </script>
</body>

</html>
