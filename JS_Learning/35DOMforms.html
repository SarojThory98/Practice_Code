<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="myForm" onsubmit="formValidate()">
        <label for="label1">Name:</label>
        <input id="label1" type="text" name="input">
        <input type="submit" value="submit">
    </form>
    <script>
        function formValidate() {
            const x = document.forms['myForm']['input'].value;
            if (x == "") {
                alert("section can't be empty");
                return false;
            }
        }
    </script>
</body>

</html>
