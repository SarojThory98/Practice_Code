<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<style>
    .outer-div {
        border: 2px solid black;
    }
</style>

<body>
    <div class="outer-div m-3 p-2 w-50">
        <form name="myForm" onsubmit="return formValidate()">
            <div class="mb-3">
                <label class="" for="fullname">Name:</label>
                <br>
                <input class="w-50" type="text" name="fname" id="fullname" placeholder="saroj"><span
                    class="text-danger set-error"></span>
                <input class="form-control w-50" type="text" name="lname" id="fullname" placeholder="thory">
            </div>
            <div class="mb-3">
                <label for="fullEmail">Email:</label>
                <input class="form-control w-50" type="email" name="mail" id="fullEmail"
                    placeholder="someone@example.com">
            </div>
            <div class="mb-3">
                <label for="fullPassword">Password:</label>
                <input class="form-control w-50" type="password" name="password" id="fullPassword">
            </div>
            <div class="mb-3">
                <label for="dob">Date of birth:</label>
                <input class="form-control w-50" type="date" name="birth" id="dob">
            </div>
            <button type="submit">submit</button>
        </form>
    </div>
    <script>
        function setError(id, error) {
            let element = document.getElementsByClassName(id);
            element.getElementsByClassName('set-error')[0].innerHTML = error;
        }

        function formValidate() {
            let returnval = true;
            var name = document.forms['myForm']['fname'].value;
            if (name.length < 5) {
                setError("name", "length is too short");
                returnval = false;
            }
            return returnval;
        }
    </script>
</body>

</html>
