<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operators</title>
</head>

<body>
    <script>
        var a = 5;
        var b = 2;
        var c = a + b;
        var d = a - b;
        var e = a * b;
        var f = a ** b;
        var g = a / b;
        var h = a % b;
        var i = a++;
        var j = b--;
        var k = b / a;
        document.write(c, '<br>');
        document.write(d, '<br>');
        document.write(e, '<br>');
        document.write(f, '<br>');
        document.write(g, '<br>');
        document.write(h, '<br>');
        document.write(i, '<br>');
        document.write(j, '<br>');
        document.write(k, '<br>');



        var x = 5;
        var x2 = (x >>> 1);
        document.write(x2);
        console.log(x2);
    </script>
</body>

</html>
